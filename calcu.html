<html>
<head>
    <script type="text/javascript">
        function Addition()
       {
            var FirstNumber = document.form.txtFirstNumber.value;
            var SecondNumber = document.form.txtSecondNumber.value;
            var sum = Number(FirstNumber) + Number(SecondNumber);
            alert("Your Result is: " + sum);
        }
        function Subtraction()
        {
            var FirstNumber = document.form.txtFirstNumber.value;
            var SecondNumber = document.form.txtSecondNumber.value;
            var sum = Number(FirstNumber) - Number(SecondNumber);
            alert("Your Result is: " + sum);
        }
        function Multiplication()
        {
            var FirstNumber = document.form.txtFirstNumber.value;
            var SecondNumber = document.form.txtSecondNumber.value;
            var sum = Number(FirstNumber) * Number(SecondNumber);
            alert("Your Result is: " + sum);
        }
        function Division()
        {
            var FirstNumber = document.form.txtFirstNumber.value;
            var SecondNumber = document.form.txtSecondNumber.value;
            var sum = Number(FirstNumber) / Number(SecondNumber);
            alert("Your Result is: " + sum);
        }       
        function Modulus()
        {
            var FirstNumber = document.form.txtFirstNumber.value;
            var SecondNumber = document.form.txtSecondNumber.value;
            var sum = Number(FirstNumber) % Number(SecondNumber);
            alert("Your Result is: " + sum);
        }      
    </script>
</head>
<body>
 <form name="form">
  <div style="width:400px; height:150px;">
    <div style="width:300px; height:40px;">
       <div style="width:150px; height:30px; float:left" >Enter First Number: </div>
       <div style="width:150px; height:30px; float:left" ><input type="text" name="txtFirstNumber"> </div>
    </div>
     <div style="width:300px; height:40px;">
        <div style="width:150px; height:30px;  float:left" >Enter Second Number: </div>
        <div style="width:150px; height:30px; float:left" ><input type="text" name="txtSecondNumber"></div>     </div>      
     <div style="width:400px; height:40px;">
        <div style="width:50px; height:30px; float:left" ><input type="button"  value="Add"              onclick="Addition();"> </div>
         <div style="width:85px; height:30px;  float:left" > <input type="button"  value="Subtract" onclick="Subtraction();"> </div>
              <div style="width:80px; height:30px;  float:left" > <input type="button"  value="Multiply" onclick="Multiplication();"> </div>
              <div style="width:60px; height:30px;  float:left" > <input type="button"  value="Divide" onclick="Division();"> </div>
              <div style="width:40px; height:30px;  float:left" > <input type="button"  value="Modulus" onclick="Modulus();"> </div>
    </div>
        </div> 
     </form>
  </body>
</html>
